<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "left-side">

        <div class = "logo-bg">
            
        </div>

        <div class = "logo">
            <img src = "odin-logo.png" class = "odin-png">
            <p id = "odin">ODIN</p>
        </div>

        <div class = "footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>

    </div>

    <div class = "right-side">

        <div class = "message">
            This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started. <br> <br>
            You <em>know</em> you want to.
        </div>

        <form action = "result.html" method = "get">
            <div class = "capt">
                <caption><em>Let's do this!</em></caption>
            </div class = "capt">
            <div class = "form-container">
                <div id = "container-left">
                    <label for = "first_name">FIRST NAME</label>
                    <input type = "text" id = "first_name"  name = "first_name">
                    <label for = "email">EMAIL</label>
                    <input type = "email" id = "email" name = "email">
                    <label for = "password">PASSWORD</label>
                    <input type = "password" id = "password" name = "password">
                </div id = "container-left">
                <div id = "container-right">
                    <label for = "last_name">LAST NAME</label>
                    <input type = "text" id = "last_name"  name = "last_name">
                    <label for ="phone_number">PHONE NUMBER</label>
                    <input type ="tel" id = "phone_number" name = "phone">
                    <label for = "confirm_password">CONFIRM PASSWORD</label>
                    <input type = "password" id = "confirm_password" name = "confirm_password">
                </div id = "container-right">
            </div class = "form-container">
         </form>   

        <div class = "login"></div>
    </div>
    
</body>
</html>
